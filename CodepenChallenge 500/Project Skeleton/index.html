<body>

  <!-- in a wrapping container include a simple structure
    - div for a monitor
      - header for the status code
      - paragraph for the message informing the user

    - svg line, animated to emulate establishing a connection between the button and the monitor

    - button to "send" a request, animating the svg line and introducing the header and paragraph elements
  -->

  <div class="container">

    <div class="container__monitor">
      <h2>Error 500</h2>
      <p>Error description.</p>
    </div>

    <svg class="container__wiring" viewbox="0 0 10 100">
      <line x1="0" x2="0" y1="0" y2="100" stroke="#fff" stroke-width="8px"/>
    </svg>

    <button class="container__button">Send Request</button>

  </div>

javascript logic will be added through react -->
