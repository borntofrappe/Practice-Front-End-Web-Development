<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Pseudo Elements and Text Underline</title>
  <meta name="description" content="Create a nice transition when hovering on anchor links, where a text-underline is overlaid on top of another. The former makes the anchor link responsive, the latter makes it evidently click-able">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <!-- simple HTML structure with a container wrapping text and a series of anchor link -->

  <div class="container">
    <h2>Try and hover on the following links</h2>
    <div class="container__anchor-links">
      <a class="anchor-links--hover" href="#">Hover on Me</a>
      <a class="anchor-links--hover" href="#">Or me instead</a>
      <a class="anchor-links--hover" href="#">We actually share the effect</a>
      <a class="anchor-links--hover" href="#">And change only in color</a>
      <a class="anchor-links--hover" href="#">Or do we :)</a>    
    </div>
  </div>

</body>
</html>
