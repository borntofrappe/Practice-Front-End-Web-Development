<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Take a Picture</title>
    <meta
      name="description"
      content="Create a basic application allowing to take snapshots through the webcam. The stream is fed to a canvas element made to look like a camera."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!-- in a main container describe the canvas element, in which to feed the result from the getUserMedia API
    include a button to take a picture -->
    <main class="camera">
      <button class="camera__click"></button>
      <canvas class="camera__feed"></canvas>
    </main>

    <!-- in a wrapping container below the camera display the images in a row with a fixed width -->
    <div class="photos">
      <!-- in the photos container include images wrapped in anchor link elements, as to make them click-able
      the structure resembles the following structure
      -->
      <!-- <a href="image.format" download="imageName">
        <img src="image.format" />
      </a> -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
