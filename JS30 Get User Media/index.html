<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Photo Booth UI</title>
    <meta
      name="description"
      content="Create the design for the application ultimately making use of the getUserMedia API to capture video feed and alter the return value."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!-- in a main container describe the canvas element, in which to feed the result from the getUserMedia API
    include a button to take a picture -->
    <main class="camera">
      <button class="camera__click"></button>
      <canvas class="camera__feed"></canvas>
    </main>

    <!-- in a wrapping container below the camera display the images in a row with a fixed width -->
    <div class="photos">
      <!-- include ten empty div just as a proof of concept
      the container ultimately is made to nest one image as taken through the getUserMedia API -->
      <div class="photo--fake">t</div>
      <div class="photo--fake">o</div>
      <div class="photo--fake"></div>
      <div class="photo--fake">b</div>
      <div class="photo--fake">e</div>
      <div class="photo--fake"></div>
      <div class="photo--fake">r</div>
      <div class="photo--fake">e</div>
      <div class="photo--fake">p</div>
      <div class="photo--fake">l</div>
      <div class="photo--fake">a</div>
      <div class="photo--fake">c</div>
      <div class="photo--fake">e</div>
      <div class="photo--fake">d</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
