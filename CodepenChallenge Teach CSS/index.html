<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>#CodepenChallenge Teach CSS Animation</title>
  <meta name="description" content="Create an entry for the weekly #codepenchallenge, using the style element with a contenteditable property to teach about a simple CSS animation."/>

  <!-- no stylesheet this time around -->
  <!-- <link rel="stylesheet" href="style.css"/> -->
  <!-- <link rel="icon" href="tab_icon.png"> -->

</head>

<body>

  <!-- in a wrapping container include 
    - a div for the code, included in between style tags made editable 
    - a div for the card, to be animated
  -->
  
  <div class="container">

    <div class="code">
      <pre>
        <style style="display: inline-block;" class="code" contenteditable>
        </style>
      </pre>
    </div>


    <div class="card">  
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
