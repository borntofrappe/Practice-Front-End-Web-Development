<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Comic Book UI</title>
    <meta
      name="description"
      content="Inspired by the latest installment in the spiderman movie-universe, recreate a few elements themed around comic books."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!-- bubble introducing the scene -->
    <div class="bubble">
      Alright people, let's do <strong>this one last time.</strong>
    </div>

    <!-- bubble highlighting something  -->
    <div class="bubble bubble--highlight">
      Play dumb
    </div>

    <!-- tag with the name of the main character -->
    <div class="tag">
      <strong>Hello</strong>
      <br />
      my name is
    </div>

    <script src="script.js"></script>
  </body>
</html>
