<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>#CodepenChallenge Jump Dino, Jump</title>
    <meta
      name="description"
      content="Draw a simple and animated dinosaur after the buddy of any offline google request."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!-- position a heading atop the screen elucidating the pen -->
    <h3>
      Press <strong>space</strong> or <strong>tap</strong> <br />
      And get ready to jump
    </h3>

    <!-- draw the simple dinosaur with div elements -->
    <div class="dino">
      <div class="head"></div>
      <div class="neck"></div>
      <div class="body"></div>
      <div class="arm"></div>
      <div class="posterior"></div>
      <div class="tail"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>

    <!--
      detail a gauge visually relating the magnitude of space the dinosaur is about to jump
    -->
    <div class="gauge"></div>

    <script src="script.js"></script>
  </body>
</html>
