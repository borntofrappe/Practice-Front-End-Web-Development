<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>SVG Animations with Snap.SVG</title>
  <meta name="description" content="Create straightforward animations with simple SVG shapes using the Snap.SVG library.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <!-- html structure with an all wrapping container including the three sections of filler content  -->
  <div class="container">
    <!-- include the svg to be populated with the svg library -->
    <svg class="svg-intro"></svg>

    <nav>
      <p>Name.</p>
      <p></p>
      <p>features</p>
      <p>pricing</p>
    </nav>

    <main>
      <h1>This is some giant <br>bold text.</h1>
    </main>

    <section>
      <h2>This is some additional filler text<br>Included to allow for the page to scroll</h2>
    </section>

    <footer>

      <div class="call-to-action">
        <button>That was neat</button>
        <p>I know it's silly<br>but it's cool to learn</p>
      </div>

      <div class="departing-info">
        <p>2018 Name.</p>
        <p></p>
        <p>Twitter</p>
      </div>

    </footer>

    <!-- include the svg to be populated with the svg library -->    
    <svg class="svg-outro">
      
  </div>


  <!-- reference the snap.svg library, locally or through a cdn -->
  <!-- <script src="../../../Assets/Libraries/Snap.svg-0.5.1/dist/snap.svg-min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <script src="script.js"></script>
</body>
</html>
