<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>CodePenChallenge Pong</title>
  <meta name="description" content="Create a very simple game of Pong which can be played with the mouse pointer.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <!-- 
    markup including in a wrapping div the elements of the game 
  - rectangles for the paddles 
  - score board for each side 
  - button to start/stop a pong game 
  - puck which is animated throughout the page 
  -->
  <div class="container">
    <div class="rectangle rectangle--left"></div>
    <div class="points points--left">0</div>
    
    <button title="Begin/ Stop a Pong Game" class="pong"></button>
    <div class="pong--disk"></div>

    <div class="rectangle rectangle--right"></div>
    <div class="points points--right">0</div>
  </div>

<script src="script.js"></script>

</body>
</html>
