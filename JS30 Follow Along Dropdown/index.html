<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Follow Along Dropdown</title>
    <meta name="description" content="Create a navigation bar in which the anchor link items share the same bounding box." />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- the project is centered around a nav element
for context, present this element in a wrapping container and add a silly section in which to display the link being clicked
-->

    <main>
      <!-- 	for the navigation, include anchor link elements in an unordered list -->
      <!-- 	in each list item add an anchor link and additional elements making up the dropdown
    the idea is to have the dropdown shown on hover, and have a div positioned right behind to provide the background
    -->
      <nav class="navigation">
        <!-- 	before any element, include the div used as the background for each and every dropdown (positioned and resized in the script) -->
        <div id="navigation--dropdown"></div>
        <ul class="navigation__list">
          <li class="list--item">
            <a href="#papers">Papers</a>
            <ul class="item--dropdown">
              <li><a href="#confidential">Confidential</a></li>
              <li><a href="#privileged">Privileged</a></li>
              <li><a href="#secret">Secret</a></li>
            </ul>
            <!-- close the ul for the dropdown -->
          </li>
          <!-- close current option -->

          <li class="list--item">
            <a href="#items">Items</a>
            <ul class="item--dropdown">
              <li><a href="#peculiar">Peculiar</a></li>
              <li><a href="#random">Random</a></li>
            </ul>
            <!-- close the ul for the dropdown -->
          </li>
          <!-- close current option -->

          <li class="list--item">
            <a href="#documents">Documents</a>
            <ul class="item--dropdown">
              <li><a href="#electronic">Electronic</a></li>
              <li><a href="#imagined">Imagined</a></li>
              <li><a href="#madeup">Made up</a></li>
              <li><a href="#printed">Printed</a></li>
            </ul>
            <!-- close the ul for the dropdown -->
          </li>
          <!-- close current option -->

          <li class="list--item">
            <a href="#items">Files</a>
            <ul class="item--dropdown">
              <li><a href="#encrypted">Encrypted</a></li>
              <li><a href="#compromised">Compromised</a></li>
              <li><a href="#safe">Safe</a></li>
              <li><a href="#secure">Secure</a></li>
            </ul>
            <!-- close the ul for the dropdown -->
          </li>
          <!-- close current option -->
        </ul>
        <!-- close the ul for the list of main options -->
      </nav>

      <!-- 	for the silly add-on, add a simple string and a span in which to detail the link being selected -->
      <section>
        <p>
          Feel free to hover and interact with the <span>navigation bar</span>
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
