<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>A rather slow race ğŸŒ</title>
    <meta
      name="description"
      content="Create a simple racing game to practice with CSS and JS animation. Add however many snails you'd like, from two to five critters and let the race unfold."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!--
      html structure

      - .controls, nesting buttons to
        - start/reset the race
        - add a snail (up to 5 players)
        - remove a snail (down to 2 players)
        use the svg for the snail, changing the text value to a fitting character

      - .racers, nesting one svg for each snail racer
      - heading showing the winner
      - .goal, used to detail a chequered flag

     -->
    <main class="race">
      <div class="controls">
        <!-- for each button add a class of able (without which the button is visually disabled) -->
        <button class="start able">
            <svg xmlns="http://www.w3.org/2000/svg" width="145.486" height="123.396" viewBox="0 0 38.493 32.649"><g transform="matrix(.87417 0 0 .87417 -5.617 -222.023)"><rect width="44.034" height="8.315" x="6.426" y="283.015" rx="4.533" ry="5.292" fill="#45bb69" paint-order="stroke fill markers"/><rect ry="1.323" rx="1.323" y="284.338" x="14.322" height="1.512" width="28.241" fill="#348d4f" paint-order="stroke fill markers"/><rect ry="1.062" rx=".91" y="117.745" x="-263.338" height="1.669" width="8.84" transform="rotate(-75)" fill="#45bb69" paint-order="stroke fill markers"/><rect transform="rotate(-108.755)" width="8.84" height="1.669" x="-284.481" y="-48.571" rx=".91" ry="1.062" fill="#45bb69" paint-order="stroke fill markers"/></g><g transform="matrix(.98654 0 0 .98654 -8.367 -254.08)"><circle cx="27.454" cy="271.585" r="14.037" fill="#348d4f" paint-order="stroke fill markers"/><circle r="11.899" cy="271.585" cx="27.454" fill="#45bb69" paint-order="stroke fill markers"/><circle cx="27.454" cy="271.585" r="9.627" fill="#348d4f" paint-order="stroke fill markers"/><circle r="7.489" cy="271.585" cx="27.454" fill="#45bb69" paint-order="stroke fill markers"/></g><text style="line-height:1.25;-inkscape-font-specification:Mogra" x="15.224" y="282.443" font-weight="400" font-size="12.705" font-family="Mogra" letter-spacing="0" word-spacing="0" fill="#fff" stroke-width=".318" transform="translate(0 -264.351)"><tspan x="15.224" y="282.443">></tspan></text></svg>
        </button>
        <button class="add able">
            <svg xmlns="http://www.w3.org/2000/svg" width="145.486" height="123.396" viewBox="0 0 38.493 32.649"><g transform="matrix(.87417 0 0 .87417 -5.617 -222.023)"><rect width="44.034" height="8.315" x="6.426" y="283.015" rx="4.533" ry="5.292" fill="#45bb69" paint-order="stroke fill markers"/><rect ry="1.323" rx="1.323" y="284.338" x="14.322" height="1.512" width="28.241" fill="#348d4f" paint-order="stroke fill markers"/><rect ry="1.062" rx=".91" y="117.745" x="-263.338" height="1.669" width="8.84" transform="rotate(-75)" fill="#45bb69" paint-order="stroke fill markers"/><rect transform="rotate(-108.755)" width="8.84" height="1.669" x="-284.481" y="-48.571" rx=".91" ry="1.062" fill="#45bb69" paint-order="stroke fill markers"/></g><g transform="matrix(.98654 0 0 .98654 -8.367 -254.08)"><circle cx="27.454" cy="271.585" r="14.037" fill="#348d4f" paint-order="stroke fill markers"/><circle r="11.899" cy="271.585" cx="27.454" fill="#45bb69" paint-order="stroke fill markers"/><circle cx="27.454" cy="271.585" r="9.627" fill="#348d4f" paint-order="stroke fill markers"/><circle r="7.489" cy="271.585" cx="27.454" fill="#45bb69" paint-order="stroke fill markers"/></g><text style="line-height:1.25;-inkscape-font-specification:Mogra" x="15.224" y="282.443" font-weight="400" font-size="12.705" font-family="Mogra" letter-spacing="0" word-spacing="0" fill="#fff" stroke-width=".318" transform="translate(0 -264.351)"><tspan x="15.224" y="282.443">+</tspan></text></svg>
        </button>
        <button class="remove able">
            <svg xmlns="http://www.w3.org/2000/svg" width="145.486" height="123.396" viewBox="0 0 38.493 32.649"><g transform="matrix(.87417 0 0 .87417 -5.617 -222.023)"><rect width="44.034" height="8.315" x="6.426" y="283.015" rx="4.533" ry="5.292" fill="#45bb69" paint-order="stroke fill markers"/><rect ry="1.323" rx="1.323" y="284.338" x="14.322" height="1.512" width="28.241" fill="#348d4f" paint-order="stroke fill markers"/><rect ry="1.062" rx=".91" y="117.745" x="-263.338" height="1.669" width="8.84" transform="rotate(-75)" fill="#45bb69" paint-order="stroke fill markers"/><rect transform="rotate(-108.755)" width="8.84" height="1.669" x="-284.481" y="-48.571" rx=".91" ry="1.062" fill="#45bb69" paint-order="stroke fill markers"/></g><g transform="matrix(.98654 0 0 .98654 -8.367 -254.08)"><circle cx="27.454" cy="271.585" r="14.037" fill="#348d4f" paint-order="stroke fill markers"/><circle r="11.899" cy="271.585" cx="27.454" fill="#45bb69" paint-order="stroke fill markers"/><circle cx="27.454" cy="271.585" r="9.627" fill="#348d4f" paint-order="stroke fill markers"/><circle r="7.489" cy="271.585" cx="27.454" fill="#45bb69" paint-order="stroke fill markers"/></g><text style="line-height:1.25;-inkscape-font-specification:Mogra" x="15.224" y="282.443" font-weight="400" font-size="12.705" font-family="Mogra" letter-spacing="0" word-spacing="0" fill="#fff" stroke-width=".318" transform="translate(0 -264.351)"><tspan x="15.224" y="282.443">-</tspan></text></svg>
        </button>
      </div>

      <div class="racers"></div>

      <h1 class="result"></h1>

      <div class="goal"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
