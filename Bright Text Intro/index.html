<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Bright Text Intro</title>
  <meta name="description" content="Simple project in which to replicate the animation found at the end of the theme song for the pokemon series, season two. Right before the end of the theme song, the text is highlighted in three steps.">

  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

  <!-- define SVG asset -->
  <svg style="display: none;">
    <defs>
        <symbol id="pokeball-icon" viewBox="0 0 26.458 26.458"><g stroke="#000" transform="translate(-58.032 -1107.346) scale(3.80897)"><path d="M15.368 294.193a3.34 3.34 0 0 1 1.665-2.896 3.34 3.34 0 0 1 3.34-.007 3.34 3.34 0 0 1 1.676 2.89l-3.34.007z" fill="#a00" stroke-width=".265"/><path d="M22.05 294.194a3.34 3.34 0 0 1-1.67 2.893 3.34 3.34 0 0 1-3.342 0 3.34 3.34 0 0 1-1.67-2.893h3.34z" fill="#fff" stroke-width=".265"/><circle transform="scale(-1)" r=".591" cy="-294.194" cx="-18.709" fill="#fff" stroke-width=".250"/></g></symbol>
    </defs>
  </svg>


  <!-- HTML structure with just two headers, and an SVG nested in the latter of the two -->
  <div class="container">
    <h1 class="container__title"><span>Po</span><span>kem</span><span>on</span></h1>
    <h3 class="container__subtitle">
      Got the power right in your hands
      <svg class="pokeball-icon">
        <use href="#pokeball-icon">
      </svg>
    </h3>
    
  </div>

</body>
</html>
