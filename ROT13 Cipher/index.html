<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ROT13 Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- .cipher container wrapped in between an input element, to consider user input, and a button, to cipher (and decipher!) the input value -->
    <main>
      <input
        type="text"
        maxlength="10"
        placeholder="Type something cool"
        value="Ten letters"
      />
      <div class="cipher"></div>

      <button>Cipher</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
