  <!-- structure of the page -->
    
  <!-- 
    navigation bar with the following elements 
    - a div with three nested span, used to create the "hamburger" menu which enables the toggle action 
    - a div with nested three link-able paragraphs, for the additional items toggled into view/out of sight 
    - an SVG element for the project-icon
    - a header with filler text

    Beside these elements, which are used to create the navigation bar layout and animation, 
    two more HTML elements are added just for flair:
    - div container a colorful horizontal line, covering a third of the available viewport
    - SVG for the spaceship, added purely for aesthetical reasons  
  -->
  <nav class="navigation-bar">
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span> 
    </div>

    <div class="menu-items">
      <a href="#">
        <p>Pricing</p>
      </a>
      <a href="#">
        <p>About</p>
      </a>
      <a href="#">
        <p>Contact Us</p>
      </a>
    </div>

    <svg class="project-icon" viewBox="0 0 21.167 26.458">
      <use href="#project-icon">
    </svg>

    <h2>BornToFrappe</h2>

    <div class="spaceship-streak"></div>

    <svg class="spaceship-icon" viewBox="0 0 26.458 17.727">
      <use href="#spaceship-icon">
    </svg>
  </nav>

  <!-- header with filler information -->
  <div class="container">
    <h1>Isn't that a neat navigation bar</h1>
  </div>
