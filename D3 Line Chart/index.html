<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>D3 Line Chart</title>
  <meta name="description" content="Create a data visualization to visually highlight the position of Formula 1 riders in a race."/>

  <link rel="stylesheet" href="style.css"/>
  <!-- <link rel="icon" href="tab_icon.png"> -->

</head>

<body>
  
  <!-- in a single container include 
    1. a header introducing the visualization 
    1. the container in which d3.js will draw the line chart 
  -->
  <div class="container">
    <header class="container__header">
      <h2>F1 Race Lap Chart</h2>
      <h2>Lap: 20/70</h2>
      <h2>Budapest</h2>
    </header>
    
    <div class="container__data"></div>
  </div>


<!-- reference the d3.js library _before_ including a script which leverages its functionalities -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="script.js"></script>
</body>
</html>
