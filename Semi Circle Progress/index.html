<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Semi Circle Project</title>
  <meta name="description" content="Create a progress bar which is actually the outline of a semi-circle and not a straight line.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <!-- 
  html structure with a wrapping container used to nest and position the semi circle 
  and also used to nest an input of type range to manouver the progress bar
  -->
  <div class="container">
    <input type="range" min="0" max="180" step="1" value="90"/>
    <div class="semi-circle">
    </div>
  </div>

<script src="script.js"></script>

</body>
</html>
