<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>CPC Dainty Danger Button</title>
    <meta
      name="description"
      content="Belated entry for the triangle-themed CodePen challenge. Good excuse to tinker with SVG shapes and CSS animation."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!-- include a single button in which to wrap the SVG element responsible for the animation
    ! the animation is applied through the class specified by default on the button
    -->
    <button class="play">
      <!-- include a triangle and a makeshift exclamation mark atop a solid circle -->
      <svg viewBox="0 0 100 100" width="100" height="100">
        <!-- circle making up the background of the svg -->
        <circle r="50" cx="50" cy="50" fill="#FC3F77" />

        <!-- group scaling the path elements within the frame of the circle -->
        <g id="triangle" transform="translate(25 20) scale(0.5)">
          <!-- path making up the triangle -->
          <path
            d="M 90 100 h -80 a 10 10 0 0 1 -10 -10 l 45 -80 a 10 10 0 0 1 10 0 l 40 70"
            fill="none"
            stroke="#FBD2E4"
            stroke-width="10"
            stroke-linejoin="round"
            stroke-linecap="round"
          />
          <!-- group making up the exclamation point (or is it?) -->
          <g id="triangle__wand">
            <path
              d="M 50 32 v 37"
              fill="none"
              stroke="#FBD2E4"
              stroke-width="7"
              stroke-linejoin="round"
              stroke-linecap="round"
            />

            <circle r="4.5" cx="50" cy="82" fill="#FBD2E4" />
          </g>
        </g>
      </svg>
    </button>

    <script src="script.js"></script>
  </body>
</html>
