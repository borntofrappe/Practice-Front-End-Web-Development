<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>FIZZ BUZZ BLAST</title>
</head>

<body>

  <!-- markup structure
  main wrapping the entire application
    h1 describing the fizzed, buzzed, fizzbuzzed counter
    .controls nesting the possible choices
      button, one for each alternative
    .score describing the end game
      h2 describing the score
      button to reset the game
  -->
  <main>
    <h1 class="tally"></h1>

    <div class="controls">
      <button>1</button>
      <button>FIZZ</button>
      <button>BUZZ</button>
      <button>FIZZBUZZ</button>
    </div>

    <div class="score">
      <span>BLAST</span>
      <h2></h2>
      <button>Play again</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
