<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Rolling Digits</title>
  <meta name="description" content="Create a very simple display in which numbers are updated with a rolling animation.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <!-- define svg asset used in the page -->
  <svg style="display:none;">
    <symbol id="refresh-icon" width="100" height="100" viewBox="0 0 26.458 26.458"><path d="M8.754 25.455l-8.27-.627L8.16 16.72z"/><path d="M94.613 131.026S67.62 103.23 109.58 84.253" fill="none" stroke-width="2.646" transform="matrix(.41881 0 0 .44235 -35.493 -36.736)"/><path d="M17.704 1.003l8.271.627-7.677 8.11z"/><path d="M138.058 94.884s26.994 27.796-14.967 46.772" fill="none" stroke-width="2.646" transform="matrix(.41881 0 0 .44235 -35.493 -36.736)"/></symbol>
  </svg>


  <!-- 
    html structure with a wrapping container nesting a div, in which digits (and a bling sign) are grouped together
    an SVG icon is added to repeat the animation at will 
  -->
  <div class="container">
    
    <div class="container__text">
      <span>$</span>
      <span class="digit animated-digit">1</span>
      <span class="digit animated-digit">2<span>1</span></span>
      <span class="digit animated-digit">3<span>2</span></span>
      <span class="digit animated-digit">4<span>3</span></span>
      <span class="digit animated-digit">5<span>4</span></span>
    </div>

    <svg class="refresh-icon">
      <use href="#refresh-icon"/>
    </svg>

  </div>

<script src="script.js"></script>

</body>
</html>
