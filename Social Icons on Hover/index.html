  <!-- in a wrapping section, nest a container for the icons and a header describing which icon is hovered -->
  <section class="container">
    <div class="container__icons">
      <a data-link="twitter" href="https://twitter.com">
        <svg>
          <use href="#twitter-icon" />
        </svg>
      </a>
      <a data-link="freecodecamp" href="https://www.freecodecamp.org">
        <svg>
          <use href="#freecodecamp-icon" />
        </svg>
      </a>
      <a data-link="codepen" href="https://codepen.io">
        <svg>
          <use href="#codepen-icon" />
        </svg>
      </a>
      <a data-link="github" href="https://github.com">
        <svg>
          <use href="#github-icon" />
        </svg>
      </a>
    </div>
    <div class="container__copy">
      <h2>A few social icons</h2>

    </div>
  </section>
