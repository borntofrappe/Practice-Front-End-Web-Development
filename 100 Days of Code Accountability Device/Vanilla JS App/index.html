<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>100 Days of Code Accountability Device - Vanilla JS</title>
  <meta name="description" content="Create a simple application which allows to share tweets directly from a convenient platform. Application planned (and still is) with React in mind, but developed with Vanilla JS out of the spur of the moment." />

  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="icon" href="tab_icon.png"> -->

</head>

<body>
  <!-- define tge svg icons, later used in the project -->
  <svg style="display: none">
    <symbol id="twitter-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 26.458 26.458">
      <path d="M13.23 2.646A10.584 10.584 0 0 0 2.646 13.23 10.584 10.584 0 0 0 13.23 23.812 10.584 10.584 0 0 0 23.81 13.23 10.584 10.584 0 0 0 13.23 2.646zM7.39 7.73c1.085 2.652 5.528 3.396 5.528 3.396 1.082-4.992 4.93-2.228 5.115-1.87.31.423 1.912-.372 1.912-.372.051.584-1.395 1.22-1.395 1.22l1.55.054c.052.317-1.446.742-1.446.742-.104 6.843-5.89 7.704-5.89 7.704-3.049.531-6.097-.848-6.097-.848 2.015.372 4.392-2.122 4.392-2.122-1.67.396-2.902-.692-3.279-1.08a.249.249 0 0 1-.132-.14s.055.06.132.14c.514.256 2.193-.459 2.193-.459-3.255-.424-3.616-2.917-3.616-2.917 1.394 1.38 2.996 1.22 2.996 1.22-2.17.053-1.963-4.668-1.963-4.668z" />
    </symbol>

    <symbol id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewbox="0 0 100 100">
      <g transform="translate(10,10)">
        <path d="M 50 10 A 20 20 0 0 0 50 70 A 60 60 0 0 1 50 10" fill="#fff" />
      </g>
    </symbol>

    <symbol id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewbox="0 0 100 100">
      <g transform="translate(10,10)">
        <circle cx="40" cy="40" r="30" fill="#fff" />
        <circle cx="40" cy="40" r="35" fill="none" stroke="#fff" stroke-width="2" stroke-dasharray="10" />
      </g>
    </symbol>
  </svg>


  <!-- 
    in a wrapping container, nest the following:
    - a button to toggle between light and dark theme
    - a container for the main area of the application, where the tweet is composed and shared
    - a container for the supporting area, where buttons are used to easily include hashtags
  -->
  <div class="app">

    <button class="app__theme">
      <svg>
        <!-- change the icon in JS by simply altering the _href_ attribute -->
        <use href="#sun-icon" />
      </svg>
    </button>


    <main class="app__share">
      <h1>Something to share?</h1>

      <!-- allow for user input in a textarea element -->
      <textarea type="text" placeholder="Practiced with React while creating something useful... at least for meta #100daysofcode #R3D13 #react #js"></textarea>

      <button>
        <svg>
          <use href="#twitter-icon" />
        </svg>
      </button>
    </main>

    <!-- 
      in the dedicated supporting section add hard-coded hastags
      a more useful application would populate this section with hashtag based on frequency of usage/past use    
    -->
    <section class="app__tags">
      <button>#100daysofcode</button>
      <button>#js</button>
      <button>#react</button>
      <button>#frontend</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>


</html>
