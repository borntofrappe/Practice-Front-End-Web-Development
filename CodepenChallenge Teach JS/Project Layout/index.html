<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <!-- title: project layout
  description: create the grid-based layout on which the connected react project is based -->
  <title>Project Layout</title>
  <meta name="description" content="Markup and Stylesheet making up the grid-based layout for the design of the weekly #codepenchallenge."/>

  <link rel="stylesheet" href="style.css"/>
  <!-- <link rel="icon" href="tab_icon.png"> -->

</head>

<body>
  
  <!-- 
    include markup representing a sample of the final project, to create the grid-based layout 
    - a wrapping container
    - a section devoted to buttons
      - ten button elements
    - a section devoted to text
      - a heading
      - a paragraph
      - a pre element to nest a code element 
    
      the project itself will be created with react
  -->
  <div class="container">
    <div class="container__buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
      <button>11</button>
      <button>12</button>
      <button>13</button>
      <button>14</button>
      <button>15</button>
      <button>16</button>
      <button>17</button>
      <button>18</button>
      <button>19</button>
      <button>20</button>
    </div>

    <div class="container__info">
      <div class="info--text">
        <h2>Heading</h2>
        <p>Brief</p>
      </div>
      <pre class="info--code">
        <code>
          Snippet
        </code>
      </pre>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
