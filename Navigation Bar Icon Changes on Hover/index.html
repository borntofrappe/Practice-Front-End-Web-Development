<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Navigation Bar Icon Changes on Hover</title>
  <meta name="description" content="In the navigation bar atop the page, as the visitor hovers on the different links, the shown icon changes, aptly to match the hovered item.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <nav class="navigation-bar">
    <li id="icon">
    </li>
    <li>
      <a href="#" id="text-link">Text</a>
    </li>
    <li>
      <a href="#" id="call-link">Call</a>
    </li>
    <li>
      <a href="#" id="mail-link">Mail</a>
    </li>
  </nav>

  <div class="container">
    <h1>Try and hover on the links above</h1>
  </div>

<script src="script.js"></script>
</body>
</html>
