<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Speech Recognition</title>
    <meta
      name="description"
      content="Create a simple application which allows to take in user input in the form of speech, and displays whatever is spoken in the mic on the page."
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="icon" href="Icon.png"> -->
  </head>

  <body>
    <!-- display the speech simply as text in a wrapping container -->
    <main class="app">
      <!--
        by default have the container empty, and have it populate through the mic input
        include a placeholder through the :empty pseudo selectorm and a ;before pseudo element
      -->
      <div class="app__speech"></div>

      <!-- in the top left corner add a series of empty div making up a silly icon resembling a parrot -->
      <div class="app__parrot">
        <div class="parrot--head"></div>
        <div class="parrot--beak"></div>
      </div>
    </main>

  </body>
</html>
