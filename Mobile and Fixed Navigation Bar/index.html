<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Mobile and Fixed Navigation Bar</title>
  <meta name="description" content="Create a navigation bar primed for mobile devices, which is always at the top of the viewport. Component of a portfolio page.">

  <link rel="stylesheet" type="text/css" href="style.css">
 

</head>
<body>
  <!-- define the svg asset later used in the project -->
  <svg style="display:none;">
    <symbol id="logo" width="100" height="56.123" viewBox="0 0 26.458 14.849"><g style="line-height:1.25"><path d="M6.342 9.58c0-1.807-.665-2.71-1.995-2.71-.288 0-.577.037-.865.112-.276.076-.502.17-.678.283v5.1c.138.025.314.05.527.075.213.013.446.019.696.019.766 0 1.343-.263 1.732-.79s.583-1.224.583-2.09zm2.861.075c0 .79-.12 1.505-.358 2.145a4.426 4.426 0 0 1-.997 1.638c-.44.451-.979.803-1.619 1.054-.64.238-1.367.357-2.183.357H0V0h2.804v4.931a5.025 5.025 0 0 1 2.07-.433c.703 0 1.324.126 1.864.377.54.238.99.583 1.355 1.035.363.451.64.997.828 1.637.188.627.282 1.33.282 2.108zm2.061-7.867h2.804v2.917h3.37V7.04h-3.37v3.482c0 .59.1 1.06.301 1.411.214.351.634.527 1.261.527.301 0 .609-.025.923-.075.326-.063.62-.145.884-.245v2.183c-.339.138-.32.257-.734.358-.414.1-.922.15-1.524.15-.766 0-1.4-.1-1.901-.3-.502-.214-.904-.503-1.205-.866a3.394 3.394 0 0 1-.64-1.356 8.369 8.369 0 0 1-.169-1.75zM23.993 0c.527 0 1.01.057 1.45.17.439.1.777.2 1.015.3v2.42c-.25-.113-.542-.228-1.373-.424a3.824 3.824 0 0 0-.81-.095c-.338 0-.627.05-.865.151a1.33 1.33 0 0 0-.546.376c-.125.164-.22.358-.282.584a3.39 3.39 0 0 0-.076.734v.49h3.463v2.333h-3.463v7.566h-2.804V4.178c0-1.28.358-2.296 1.073-3.049C21.503.377 22.575 0 23.993 0z" style="-inkscape-font-specification:'Ubuntu Bold'" aria-label="btf" font-weight="700" font-size="18.82" font-family="Ubuntu" letter-spacing="0" word-spacing="0"/></g></symbol>
  </svg>


  <!-- in a wrapping container include the navigation bar in a nav element -->
  <div class="container">
    <nav>
      <!-- in the navigation bar:
      for large screen devices include a logo and two/three anchor link elements redirecting elsewhere
      for small screen sizes include the logo and a toggle button, which shows the two/three anchor links element in a panel below the navbar itself  -->
      
      <svg>
        <use href="#logo"/>
      </svg>

      <!-- include a span to separate the logo on the left and the anchor links on the right -->
      <span id="whitespace"></span>

      <button class="toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- include the anchor links in a panel as to position them together in small screen devices  -->
      <div class="links">
        <a href="#">welcome</a>
        <a href="#">projects</a>
        <a href="#">contact us</a>
      </div>

    </nav>

  </div>
  
<script src="script.js"></script>

</body>
</html>
