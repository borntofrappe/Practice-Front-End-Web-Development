<body>
  <!--
    inside of a wrapping container, include inputs of type checkbox and simple text labels
    each pairing in its own container

    following this container, include a div in which to tally the selected item
  -->
  <main>
    <div class="checkbox">
      <input type="checkbox" name="shopping" value="apples">
      <label for="shopping">apples</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="shopping" value="oranges">
      <label for="shopping">oranges</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="shopping" value="peaches">
      <label for="shopping">peaches</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="shopping" value="apricots">
      <label for="shopping">apricots</label>
    </div>
    <div class="checkbox">
      <input type="checkbox" name="shopping" value="pears">
      <label for="shopping">pears</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" name="shopping" value="tomatos">
      <label for="shopping">tomatos</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" name="shopping" value="bananas">
      <label for="shopping">bananas</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" name="shopping" value="garlic">
      <label for="shopping">garlic</label>
    </div>


    <div class="items">
      <p>Items</p>
      <p class="items__tally">0</p>
    </div>
  </main>

  <script src="script.js"></script>

</body>
